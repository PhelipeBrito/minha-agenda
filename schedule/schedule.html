<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link rel="stylesheet" href="/schedule/styles/style.css">
    <link rel="stylesheet" href="/schedule/styles/partials/schedule.css">
    <script src="/schedule/scripts/accordion.js" defer></script>
    <script src="/schedule/scripts/addFieldTask.js" defer></script>
</head>
<body id="page-landing">    
    <div id="container">
        <h1 class="title-container">Organize sua Agenda</h1>
        <img id="schedule-top" src="/schedule/img/schedule.png" alt="">
        <article id="schedule">
            <div class="schedule-header">
                <div>
                <h2>Verifique suas tarefas</h2>
                
                    <button type="button" id="addTask">+Add Nova Tarefa</button>
                </div>
            </div>
            <form class="schedule-item">
                <label for="weekdays">Dia:</label>
                <select name="weekdays" id="weekday-select">
                    <option value="0">Domingo</option>
                    <option value="1">Segunda-feira</option>
                    <option value="2">Terça-feira</option>
                    <option value="3">Quarta-feira</option>
                    <option value="4">Quinta-feira</option>
                    <option value="5">Sexta-feira</option>
                    <option value="6">Sábado</option>
                </select><br>
                <label for="hora">Horário:</label>
                <input name="hora" type="time" id="time">
                <p>Tarefas: <span contenteditable="true">Coloque aqui sua tarefa.</span></p>
            </form>
        </article>
    </div>
    <footer id="footer">
        <span>Fonte da imagem:</span>
        <a href='https://pngtree.com/so/ícones-do-calendário' target="blank">ícones-do-calendário png from pngtree.com</a>
    </footer>

</body>
</html>
